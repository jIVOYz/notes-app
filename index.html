<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside">
        <div class="menu">
          <button class="menu__item" id="toggleSideBar">
            <span id="toggleSideBarIcon" class="material-symbols-outlined"> double_arrow </span>
          </button>
          <button class="menu__item" id="createNoteButton">
            <span class="material-symbols-outlined"> add_circle </span>
            <p class="menu__item_text">Create note</p>
          </button>
          <button class="menu__item" id="createLabelButton">
            <span class="material-symbols-outlined"> new_label </span>
            <p class="menu__item_text">Create label</p>
          </button>

          <ul class="editLabels__list"></ul>
        </div>
      </aside>
      <main>
        <div class="search">
          <div class="search__labels labels">
            <i data-lucide="tag"></i>
            <select class="labels__select">
              <option value="None" default>All</option>
            </select>
          </div>
        </div>
        <section class="main__notes notes">
          <div class="notes__container">
            <h1 class="notes__title">Notes</h1>
            <div class="notes__list"></div>
          </div>
        </section>
      </main>
      <!-- Modal window -->
      <div class="currNote">
        <input placeholder="Title" class="currNote__title" />
        <textarea placeholder="Body" class="currNote__body"></textarea>
        <div class="currNote__actions">
          <button class="currNote__delete">
            <span class="material-symbols-outlined"> delete_forever </span>
          </button>
          <select class="currNote__label">
            <option default value="None">None</option>
          </select>
          <div>Edited: <span class="lastEditedTime"></span></div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
